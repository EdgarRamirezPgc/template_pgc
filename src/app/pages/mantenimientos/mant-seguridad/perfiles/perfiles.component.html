      <a routerLink="./">Mantenimiento de perfiles</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">Creacion de Perfiles</li>
  </ol>
</nav>
<div class="row">
  <div class="col-md-12 col-lg-12">
    <nb-card>
      <nb-tabset>
        <nb-tab tabTitle="Creacion de Perfil">
          <div class="row">
            <div class="col-lg-6">
              <nb-card>
                <!-- <nb-card-header>Perfiles</nb-card-header> -->
                <nb-card-body>
                  <label>Codigo de Perfil</label>
                  <div class="input-group input-group-border-only">
                    <input type="text" placeholder="Codigo de Perfil" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label>Elija un Perfil</label>
                    <select class="form-control">
                      <option>Administrador</option>
                      <option>Usuario</option>
                      <option>Superadmin</option>
                    </select>
                  </div>
                </nb-card-body>
              </nb-card>
            </div>

            <!-- seccion de text areas -->
            <div class="col-lg-6">
              <nb-card>
                <!-- <nb-card-header>Perfiles</nb-card-header> -->
                <nb-card-body>
                  <div class="input-group">
                    <textarea rows="5" placeholder="Descripcion del Perfil" class="form-control"></textarea>
                  </div>
                  <div class="btn-group">
                    <button type="button" class="btn btn-primary btn-group-icon btn-group-divider">
                      <i class="nb-plus-circled"></i>
                    </button>
                    <button type="button" class="btn btn-primary">Guardar</button>
                    <button type="button" class="btn btn-warning">Cancelar</button>
                  </div>
                </nb-card-body>
              </nb-card>
            </div>
            <!-- Fin de fila de primer tab -->
          </div>
        </nb-tab>

        <!-- Tab de Mantenimiento y Consulta de Perfiles -->
        <nb-tab tabTitle="Matenimiento/Consulta">
          <div class="col-lg-10">
              <nb-card>
                  <nb-card-body>
                    <ng2-smart-table [settings]="settings" [source]="data" (deleteConfirm)="onDeleteConfirm($event)">
                    </ng2-smart-table>
                  </nb-card-body>
                </nb-card>
