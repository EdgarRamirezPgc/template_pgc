<div class="modal-header">
  <span>{{ modalHeader }}</span>
  <button class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-body>
        <table class="table table-hover table-striped table-bordered" id="tableIdInterna">
          <thead>
            <tr class="tHeadSearch">
              <th scope="col" colspan="2">
                <input type="text" class="form-control">
              </th>
            </tr>
            <tr class="tHeadTable">
              <th scope="col" style="width: 20%;">Codigo</th>
              <th scope="col" style="width: 30%;">Nombre Espacio Trabajo</th>
              <th scope="col" style="width: 30%;">Descripcion Espacio Trabajo</th>
              <!-- <th scope="col" style="width: 10%;">Espacio Padre</th>
              <th scope="col" style="width: 10%;">Vista Publica</th> -->
              <th scope="col" style="width: 5%;">Acci√≥n</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of JsonReceptionEspaciosTrabajo">
              <td> {{item.codEspacioTrabajo}}</td>
              <td>{{item.nombreEspacioTrabajo}}</td>
              <td>{{item.descripcionEspacioTrabajo}}</td>
              <!-- <td>{{item.espacioPadre}}</td>
              <td>{{item.vistaPublica}}</td> -->
              <td>
                <!-- <img class="pointerMouse" src="../../../../assets/icons/forms/plus-24.png" alt="" (click)="agregarEspacioTrabajo(idUsuario)"> -->
                <div class="col-sm-4">
                  <div class="form-group validation-checkboxes row">
                    <!-- <div class="demo-checkboxes col-sm-6"> -->
                    <nb-checkbox (change)="toggleVisibilit($event, item.idEspacioTrabajo)" type="checkbox"
                      name="idEspacioTrabajo" id="idEspacioTrabajo"></nb-checkbox>
                    <!-- </div> -->
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </nb-card-body>
    </nb-card>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-md btn-primary" (click)="closeModal()">Save changes</button>
</div>
