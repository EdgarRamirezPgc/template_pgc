<!-- Area de Donde esta Ubicado el Usuario -->
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/pages/dashboard">Dashboard</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="./">Mantenimientos</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/pages/mantenimientos/mant-seguridad">Seguridad</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="./">Mantenimiento de usuarios</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">Creacion de Usuarios</li>
  </ol>
</nav>
<div class="row">
  <div class="col-md-12 col-lg-12">
    <nb-card>
      <nb-tabset>
        <!-- Area de la estructura del primer tab donde se crean los usuarios-->
        <nb-tab tabTitle="Creacion de Usuario">
          <div class="row">
            <div class="col-lg-6">
              <nb-card>
                <nb-card-body>
                  <div class="row full-name-inputs">
                    <div class="col-sm-6 input-group">
                      <input type="text" #nombre1Usuario="ngModel" placeholder="Primer Nombre" class="form-control"
                        name="nombre1Usuario" id="nombre1Usuario" ngControl="nombre1Usuario" [(ngModel)]="_usuarioModel.nombre1Usuario"
                        required />
                    </div>
                    <div class="col-sm-6 input-group">
                      <input type="text" #nombre2Usuario="ngModel" placeholder="Segundo Nombre" class="form-control"
                        name="nombre2Usuario" id="nombre2Usuario" ngControl="nombre2Usuario" [(ngModel)]="_usuarioModel.nombre2Usuario"
                        required />
                    </div>
                    <div class="col-sm-6 input-group">
                      <input type="text" #apellido1Usuario="ngModel" placeholder="Primer Apellido" class="form-control"
                        name="apellido1Usuario" id="apellido1Usuario" ngControl="apellido1Usuario" [(ngModel)]="_usuarioModel.apellido1Usuario"
                        required />
                    </div>
                    <div class="col-sm-6 input-group">
                      <input type="text" #apellido2Usuario="ngModel" placeholder="Segundo Apellido" class="form-control"
                        name="apellido2Usuario" id="apellido2Usuario" ngControl="apellido2Usuario" [(ngModel)]="_usuarioModel.apellido2Usuario"
                        required />
                    </div>
                    <div class="col-sm-6 input-group">
                      <input type="text" #inicialesUsuario="ngModel" placeholder="Iniciales del Usuario" class="form-control"
                        name="inicialesUsuario" id="inicialesUsuario" ngControl="inicialesUsuario" [(ngModel)]="_usuarioModel.inicialesUsuario"
                        required />
                    </div>
                    <div class="col-sm-6 input-group">
                      <input type="text" #codUsuario="ngModel" placeholder="Codigo del Usuario" class="form-control"
                        name="codUsuario" id="codUsuario" ngControl="codUsuario" [(ngModel)]="_usuarioModel.codUsuario"
                        required />
                    </div>
                  </div>
                  <div class="input-group">
                    <input type="text" #emailUsuario="ngModel" placeholder="Email" class="form-control" name="emailUsuario"
                      id="emailUsuario" ngControl="emailUsuario" [(ngModel)]="_usuarioModel.emailUsuario" required />
                  </div>
                  <div class="input-group">
                    <input type="password" #passwordUsuario="ngModel" placeholder="Password" class="form-control" name="passwordUsuario"
                      id="passwordUsuario" ngControl="passwordUsuario" [(ngModel)]="_usuarioModel.passwordUsuario"
                      required />
                  </div>
                </nb-card-body>
              </nb-card>
            </div>
            <div class="col-lg-6">
              <nb-card>
                <nb-card-body>
                  <div class="form-group">
                    <strong> <label>País Organización</label> </strong>
                    <!-- <select #idPais class="form-control" id="idPais" name="idPais" ngControl="idPais" [(ngModel)]="_activityModel.idPais"
                        (change)="organizacionesIdTipoIdPaisListService(_activityModel.idTipoOrganizacion, _activityModel.idPais )">
                        <option value="0">**** Selecciona el País de la Organizacion ****</option>
                        <option *ngFor="let item of JsonReceptionPaises" [value]="item.idPais">
                          {{item.descPais}}
                        </option>
                      </select> -->
                    <angular2-multiselect [data]="dropdownListPais" [(ngModel)]="selectedItemsPais" [settings]="dropdownSettings"
                      required></angular2-multiselect>
                  </div>
                  <div class="form-group">
                    <strong> <label>Elija un Estado</label> </strong>
                    <select class="form-control" name="idEstado" id="idEstado" ngControl="idEstado" [(ngModel)]="_usuarioModel.idEstado"
                      required>
                      <option value="0">Seleccione una Opcion</option>
                      <option *ngFor="let item of JsonReceptionEstados" [value]="item.idEstado">
                        {{item.descEstado}}
                      </option>
                    </select>
                  </div>
                  <div class="form-group">
                    <strong> <label>Elija un Perfil</label> </strong>
                    <select class="form-control" name="idTipo" id="idTipo" ngControl="idTipo" [(ngModel)]="_usuarioModel.idTipo"
                      required>
                      <option value="0">Seleccione una Opcion</option>
                      <option *ngFor="let item of JsonReceptionTipoUsuarios" [value]="item.idTipo">
                        {{item.descTipo}}
                      </option>
                    </select>
                  </div>
                  <div class="btn-group">
                    <button type="button" class="btn btn-primary btn-group-icon btn-group-divider">
                      <i class="nb-plus-circled"></i>
                    </button>
                    <button type="button" (click)="newUsuarioService()" class="btn btn-primary">Guardar</button>
                    <button type="button" class="btn btn-warning">Cancelar</button>
                  </div>
                </nb-card-body>
              </nb-card>
            </div>
          </div>
        </nb-tab>
        <!-- Comienzo de estructura del tab dos donde se consultan los usuarios -->
        <nb-tab tabTitle="Mantenimiento/Consultar">
          <div class="col-lg-12">
            <nb-card>
              <nb-card-body>
                <ng2-smart-table [settings]="settings" [source]="data" (editConfirm)="onSaveConfirm1($event)"
                  (deleteConfirm)="onDeleteConfirm($event)">
                </ng2-smart-table>
              </nb-card-body>
            </nb-card>
          </div>
        </nb-tab>
      </nb-tabset>
    </nb-card>
  </div>
</div>
