  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/pages/dashboard">Dashboard</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="./">Mantenimientos</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/pages/mantenimientos/mant-espacios-trabajo">Agregar Categoria</a>

<!-- ==================================================================================== -->
<toaster-container [toasterconfig]="config"></toaster-container>
<div class="row">
  <div class="col-md-12 col-lg-12">
    <nb-card>
      <nb-tabset>
        <nb-tab tabTitle="Agregar Categoria">
          <div class="row">
            <div class="col-lg-6">
              <nb-card>
                <!-- <nb-card-header>Perfiles</nb-card-header> -->
                <nb-card-body>
                  <label>Nombre de la Organizacion</label>
                  <div class="form-group">
                    <input class="form-control" type="text" placeholder="Nombre de la Organizacion" required />
                  </div>
                  <label>Codigo de Organizacion</label>
                  <div class="form-group">
                    <input class="form-control" type="text" placeholder="Codigo de Organizacion" required />
                  </div>
                  <div class="form-group">
                  </div>
                </nb-card-body>
              </nb-card>
            </div>
            <!-- seccion de text areas -->
            <div class="col-lg-6">
              <nb-card>
                <!-- <nb-card-header>Perfiles</nb-card-header> -->
                <nb-card-body>
                  <div class="form-group">
                    <label>Acronimo</label>
                    <div class="form-group">
                      <input class="form-control" type="text" placeholder="Ingrese el acronimo" required />
                    </div>
                    <div class="form-group">
                      <label>Elija un Perfil</label>
                      <select class="form-control" required>
                        <option value="0">Seleccione una Opcion</option>
                        <option>
                        </option>
                      </select>
                    </div>
                  </div>
                  <div class="btn-group">
                    <button type="button" class="btn btn-primary btn-group-icon btn-group-divider">
                      <i class="nb-plus-circled"></i>
                    </button>
                    <button type="button" (click)="newTipoOrganizacion()" class="btn btn-primary">Guardar</button>
                    <button type="button" class="btn btn-warning">Cancelar</button>
                  </div>
                </nb-card-body>
              </nb-card>
            </div>
            <!-- Fin de fila de primer tab -->
          </div>
        </nb-tab>
        <nb-tab tabTitle="Mantenimiento de Categoria">
          <div class="col-lg-12">
            <nb-card>
              <nb-card-body>
                <ng2-smart-table [settings]="settings" [source]="data" (editConfirm)="onSaveConfirm1($event)"
                  (deleteConfirm)="onDeleteConfirm1($event)">
                </ng2-smart-table>
              </nb-card-body>
            </nb-card>
          </div>
        </nb-tab>
      </nb-tabset>
    </nb-card>
  </div>
