<!-- Tarjetas para Agrupar los Datos de Ingreso de la Actvidad/Proyecto -->
<div class="row">
  <div class="col-12 col-sm-12 col-md-12 col-lg-12">
    <nb-card>
      <nb-tabset fullWidth>
        <!-- Tab #1 de Datos Generales del Proyecto/Programa -->
        <nb-tab tabTitle="Paso #1 | Datos Generales">          
          <!-- <nb-card-header>Ingresa los datos generales del Proyecto/Programa</nb-card-header><br> -->
          <nb-card-body>
            <!-- Definición de los Datos Generales -->
            <nb-card accent="primary">
              <nb-card-header>Datos Generales</nb-card-header>
              <nb-card-body>
                <div class="row">
                  <div class="col-12 col-sm-6 col-md-8">
                    <div class="form-group">
                      <label for="inputFirstName">Nombre del Proyecto/Programa</label>
                      <input type="text" class="form-control" id="inputFirstName" placeholder="Nombre del Proyecto/Programa">
                    </div>
                  </div>
                  <div class="col-6 col-md-4">
                    <div class="form-group">
                      <label>Espacio de Trabajo</label>
                      <select class="form-control">
                        <option value="0">******** Selecciona el Espacio de Trabajo ********</option>
                        <option value="1">Espacio #1</option>
                        <option value="2">Espacio #2</option>
                        <option value="3">Espacio #3</option>
                        <option value="4">Espacio #4</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-3">
                    <div class="form-group">
                      <label>Estado de Proyecto/Programa</label>
                      <select class="form-control">
                        <option value="0">**** Selecciona el Estado ****</option>
                        <option value="1">Estado #1</option>
                        <option value="2">Estado #2</option>
                        <option value="3">Estado #3</option>
                        <option value="4">Estado #4</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-sm-9">
                    <div class="form-group">
                      <label for="inputWebsite">Explicación de Estado</label>
                      <input type="text" class="form-control" id="inputWebsite" placeholder="Explicación de Estado">
                    </div>
                  </div>
                </div>
              </nb-card-body>
            </nb-card>
            
            <!-- Definición de los Estados de la Actividad -->
            <nb-card accent="primary">
              <nb-card-header>Estado de Proyecto</nb-card-header>
              <nb-card-body>
                <div class="row">
                  <div class="col-sm-4">
                    <div class="form-group">
                      <label>Estado de Proyecto/Programa</label>
                      <select class="form-control">
                        <option value="0">**** Selecciona el Estado ****</option>
                        <option value="1">Estado #1</option>
                        <option value="2">Estado #2</option>
                        <option value="3">Estado #3</option>
                        <option value="4">Estado #4</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-sm-8">
                    <div class="form-group">
                      <label for="inputWebsite">Explicación de Estado</label>
                      <input type="text" class="form-control" id="inputWebsite" placeholder="Website">
                    </div>
                  </div>
                </div>
              </nb-card-body>
            </nb-card>
            
            <!-- Definición de los Datos Relevantes del Proyecto -->
            <nb-card accent="primary">
              <nb-card-header>Nebula</nb-card-header>
              <nb-card-body>
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="inputEmail">Email</label>
                      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="inputWebsite">Website</label>
                      <input type="text" class="form-control" id="inputWebsite" placeholder="Website">
                    </div>
                  </div>
                </div>
              </nb-card-body>
            </nb-card>
            <!-- Fin de Datos Generales -->
          </nb-card-body>
        </nb-tab>


        <nb-tab tabTitle="Paso #2 | Sectores y Programas">
          <span>Content #2</span>
        </nb-tab>
        <nb-tab tabTitle="Paso #3 | Información Financiera">
          <span>Content #3</span>
        </nb-tab>
        <nb-tab tabTitle="Paso #4 | Datos de Ubicación">
          <span>Content #4</span>
        </nb-tab>
        <nb-tab tabTitle="Paso #5 | Documentos de Soporte">
          <span>Content #5</span>
        </nb-tab>
      </nb-tabset>
    </nb-card>
  </div>
</div>
